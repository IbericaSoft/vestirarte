<script type="text/javascript" src="{web}/js/colorbox/jquery.colorbox-min.js"></script>
<link href="{web}/js/colorbox/colorbox.css" rel="stylesheet"/> 
<script>
		$(document).ready(function(){
		//visor documentos
			$(".copyright-vestirarte").click(function(e){
				e.preventDefault();				
				//var _link = "https://docs.google.com/viewer?url=<?=HOST?>/frontoffice/legal/legal_vestirarte.pdf&embedded=true";
				var _link = "https://view.officeapps.live.com/op/embed.aspx?src=<?=HOST?>/frontoffice/legal/legal_vestirarte.doc";				
				$.colorbox({width:"85%",height:"85%",scrolling: true,iframe:true,fastIframe:false,href:_link});
				return false;
			});
			$(".copyright-sepn").click(function(e){
				e.preventDefault();				
				var _link = "https://view.officeapps.live.com/op/embed.aspx?src=<?=HOST?>/frontoffice/legal/legal_sepn.doc";				
				$.colorbox({width:"85%",height:"85%",scrolling: true,iframe:true,fastIframe:false,href:_link});
				return false;
			});
			$(".copyright-multicolor").click(function(e){
				e.preventDefault();				
				var _link = "https://view.officeapps.live.com/op/embed.aspx?src=<?=HOST?>/frontoffice/legal/legal_multicolor.doc";				
				$.colorbox({width:"85%",height:"85%",scrolling: true,iframe:true,fastIframe:false,href:_link});
				return false;
			});
			
			$('.masterTooltip').hover(function(){
		        // Hover over code
		        var title = $(this).attr('title');
		        $(this).data('tipText', title).removeAttr('title');
		        $('<p class="tooltip"></p>')
		        .text(title)
		        .appendTo('body')
		        .fadeIn('slow');
			}, function() {
			        // Hover out code
			        $(this).attr('title', $(this).data('tipText'));
			        $('.tooltip').remove();
			}).mousemove(function(e) {
			        var mousex = e.pageX + 20; //Get X coordinates
			        var mousey = e.pageY + 10; //Get Y coordinates
			        $('.tooltip')
			        .css({ top: mousey, left: mousex })
			});
		});
</script>
